## Customize the test machine
machine:
  environment:
    CI: true
  node:
    version: 5.11.0

checkout:
  post:
    #- ./deployment/configure_github.sh

dependencies:
  pre:
    #- chmod +x ./deployment/configure_github.sh

## Customize test commands
test:
  override:
    - npm run test

## Customize deployment
deployment:
  develop:
    branch: develop
    commands:
      - sh ./scripts/push_to_staging.sh