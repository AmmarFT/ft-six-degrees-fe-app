## Customize the test machine
machine:
  environment:
    CI: true
  node:
    version: 5.11.0

checkout:
  post:
    - ./scripts/ci/configure_github.sh

dependencies:
  pre:
    - chmod +x ./scripts/ci/configure_github.sh

## Customize test commands
test:
  override:
    - sh ./scripts/ci/run_tests.sh

## Customize deployment
deployment:
  develop:
    branch: develop
    commands:
      - sh ./scripts/ci/push_to_staging.sh